<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap 4xx</title>
	<!-- Bootstrap core CSS -->
	<link href="../../static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<!--引入侧边栏-->
<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>
<!-- spring boot 错误异常机制可以返回以下信息-->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	<H1>status: [[${status}]]</H1>
	<p>timestamp: [[${timestamp}]]</p>
	<p>error: [[${error}]]</p>
	<p>path: [[${path}]]</p>
	<p>message: [[${message}]]</p>
	<p>company: [[${company}]]</p>
	<p>ext: [[${ext.code}]]</p>
	<p>ext: [[${ext.message}]]</p>
</main>
</body>

</html>
