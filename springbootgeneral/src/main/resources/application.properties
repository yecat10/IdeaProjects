#\u6307\u5B9A\u5305\u540Dcom.doubleriver\u4E0B\u7684\u65E5\u5FD7\u7684root\u7EA7\u522B\u662Ftrace\u6700\u4F4E\u7EA7\u522B
logging.level.com.doubleriver=trace
#\u5728\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u554A\u521B\u5EFAspring/log\u6587\u4EF6\u5939\uFF0C\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6\u540D
logging.path=/spring/log
#\u5B9A\u4E49\u5E94\u7528\u8BBF\u95EE\u7684\u6839\u8DEF\u5F84
server.servlet.context-path=/crud

#\u5B9A\u4E49\u56FD\u9645\u5316\u914D\u7F6E\u6587\u4EF6\u7684\u8DEF\u5F84
spring.messages.basename=i18n.login

# \u7981\u7528\u9875\u9762\u7F13\u5B58
spring.thymeleaf.cache=false

#springmvc\u65E5\u671F\u683C\u5F0F\u5316\u5668
spring.mvc.date-format=yyyy-MM-dd